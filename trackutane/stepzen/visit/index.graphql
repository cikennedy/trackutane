type Visit {
  visitId: Int
  date: Date
  provider: String
  nextVisit: Date
}

type Tracking {
  visitDosage: Int
  cumulativeDosage: Int
  notes: String
  cptCode: String
  billing: String
}

type Query {
  getVisits: JSON
    @rest(
      endpoint: "https://trackutane-default-rtdb.firebaseio.com/visits.json"
    )
}
